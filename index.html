<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<title>RPG</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body style="background-image: http://66.media.tumblr.com/98ffe749f4de003a2dccd44d77924765/tumblr_mknyk01wkN1qlh7rxo1_500.gif;">
	<!-- Used for Intro gifs -->
	<div id="theater">
		<img src='assets/images/intro1.gif'>
		<img class="preloaded" src="assets/images/intro2.gif">
		<img class="preloaded" src="assets/images/intro3.gif">
		<img class="preloaded" src="assets/images/intro4.gif">
	</div>

	<div class="container" style="visibility: hidden;">
		<h1>Pok&eacute;mon RPG</h1>

		<audio>
			<source src="assets/sounds/101-opening.mp3" type="audio/mpeg">
		</audio>

		<div class="row">
			<div class="col-md-12">

				<div class="panel panel-primary" id="holdingStation">
					<div class="panel-heading">
						<h3>Starter Pok&eacute;mon (click to select)</h3>
					</div>
					<div class="panel-body">
					</div>
				</div>
			</div>

			<div class="col-md-12">
				<div class="panel panel-success" id="battlefield">
					<div class="panel-heading">
						Battlefield
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-4" id="player">
							</div>
							<div class="col-md-4 col-md-offset-4" id="challenger">
							</div>
						</div>
						<div class="row">
							<div class="col-md-4" id="actions">
							</div>
							<div class="col-md-4 col-md-offset-4" id="description">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div><!-- ./container -->
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script   src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"   integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="   crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
